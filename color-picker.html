<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Color picker with hex readout</title>
  <style>
    .swatch {
      width: 1.25rem; height: 1.25rem; border: 1px solid #ccc; 
      display: inline-block; vertical-align: middle; margin-left: .5rem;
    }
    /* purely for nicer spacing */
    .row { margin: .5rem 0; }
  </style>
</head>
<body>
  <div class="row">
    <label for="colorPicker">Pick a color:</label>
    <input type="color" id="colorPicker" value="#1e90ff" />
  </div>

  <div class="row" aria-live="polite">
    Hex: <code id="hexOut">#1E90FF</code>
    <span class="swatch" id="swatch" style="background:#1e90ff;"></span>
  </div>

  <script>
    const picker = document.getElementById('colorPicker');
    const hexOut = document.getElementById('hexOut');
    const swatch = document.getElementById('swatch');

    function updateHexFromPicker() {
      const hex = picker.value.toUpperCase();      // value comes from the HTML color input
      hexOut.textContent = hex;                    // show the hex code
      swatch.style.background = hex;               // optional: update a little swatch
    }

    picker.addEventListener('input', updateHexFromPicker);
    picker.addEventListener('change', updateHexFromPicker);
    updateHexFromPicker(); // initialize on load
  </script>
</body>
</html>
